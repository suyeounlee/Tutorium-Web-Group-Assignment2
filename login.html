<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/6b90367316.js" crossorigin="anonymous"></script>
    
    <script src="button.js" defer></script>
    <script src="signup.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="button">
                <div id="btn"></div>
                <button type="button" class="topbtn" onclick="login()">Log In</button>
                <button type="button" class="topbtn" onclick="signup()">Sign Up</button>
            </div>
            <form id="login" class="input">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" name="rempas" class="check-box"><label for="rempas">Remember Password</label>
                <button type="submit" class="sub-btn">Log In</button>
            </form>

            <form id="signup" class="form">
                <div class="form-control">
                    
                    <input type="email" placeholder="Email" class="sifi" id="email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                   
                    <input type="text" placeholder="User name" class="sifi" id="username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    
                    <input type="password" placeholder="Password" class="sifi" id="password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    
                    <input type="password" placeholder="Password" class="sifi" id="password2">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>


        </div>

    </div>

</body>

</html>
